server{listen 8080;server_name _;root /usr/share/nginx/html;index index.html;location /{try_files $uri $uri/ /index.html;}location /runtime/{add_header Cache-Control "public, max-age=31536000, immutable";try_files $uri =404;}location /importmaps/{add_header Cache-Control "no-cache";try_files $uri =404;}}
